<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NGL Spam Tool by Vern</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      color: #00ffea;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -3;
    }

    .animated-glow {
      position: fixed;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, #00ffea20, #000000);
      animation: pulse 8s ease-in-out infinite alternate;
      z-index: -4;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(1.2); opacity: 1; }
    }

    .phoenix {
      position: fixed;
      top: 10%;
      left: -30%;
      width: 60%;
      max-width: 800px;
      opacity: 0.25;
      z-index: -2;
      animation: fly 30s linear infinite;
      pointer-events: none;
    }

    @keyframes fly {
      0% { transform: translateX(0) scale(1); }
      50% { transform: translateX(130vw) scale(1.05); }
      100% { transform: translateX(0) scale(1); }
    }

    .container {
      position: relative;
      z-index: 10;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffea;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffea;
      width: 90%;
      max-width: 500px;
      margin: 5% auto;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00ffea;
      animation: typing 3s steps(40, end), blink 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #00ffea;
      background: black;
      color: #00ffea;
      font-size: 1rem;
      border-radius: 8px;
      outline: none;
    }

    button {
      background: #00ffea;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #0ff;
      box-shadow: 0 0 10px #0ff;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #0f0;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
      text-shadow: 0 0 3px #00ffea;
    }
  </style>
</head>
<body>

<!-- Layered FX -->
<div class="animated-glow"></div>
<canvas id="matrix"></canvas>
<img src="/mnt/data/A_digital_artwork_features_a_phoenix_soaring_throu.png" alt="Phoenix" class="phoenix" />

<!-- UI -->
<div class="container">
  <h1>>_ NGL SPAMMER</h1>
  <input type="text" id="username" placeholder="Enter Username">
  <input type="number" id="amount" placeholder="Enter Amount">
  <textarea id="message" rows="4" placeholder="Enter Message"></textarea>
  <button onclick="sendSpam()">Execute Spam ü¶Ö</button>
  <div id="result"></div>
  <div class="footer">üî• Created by <strong>Vern üî•</strong></div>
</div>

<script>
  // Matrix Background
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const chars = "„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥„Ç®„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  const matrix = chars.split("");
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.07)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = matrix[Math.floor(Math.random() * matrix.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 33);
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // API Function
  async function sendSpam() {
    const username = document.getElementById('username').value.trim();
    const amount = document.getElementById('amount').value.trim();
    const message = document.getElementById('message').value.trim();
    const resultDiv = document.getElementById('result');

    if (!username || !amount || !message) {
      resultDiv.innerHTML = "‚ö†Ô∏è Please fill in all fields.";
      return;
    }

    resultDiv.innerHTML = "‚åõ Sending...";
    try {
      const res = await fetch(`https://ace-rest-api.onrender.com/api/nglspam?username=${encodeURIComponent(username)}&amount=${encodeURIComponent(amount)}&message=${encodeURIComponent(message)}`);
      const data = await res.json();
      resultDiv.innerHTML = `‚úÖ ${data.message || "Spam sent successfully!"}`;
    } catch (err) {
      resultDiv.innerHTML = "‚ùå Error: Could not send spam.";
    }
  }
</script>

</body>
</html>
